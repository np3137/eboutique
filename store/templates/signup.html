{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <div class="text-center col">
                <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Shopping_cart_with_food_clip_art_2.svg/307px-Shopping_cart_with_food_clip_art_2.svg.png" alt=""
                class="" style="height: 150px;">
            <div class="display-8">Create An Account</div>
            <hr>
            </div>
            <!--<h3 class="alert alert-light border rounded">Create An Account</h3>-->
            <form action="/signup/" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group">
                     <label for="">First Name</label>
                     <input type="text" name="firstname" value="{{values.first_name}}" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                     <label for="">Last Name</label>
                     <input type="text" name="lastname" value="{{values.last_name}}" class="form-control form-control-sm">
                </div>
               <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" value="{{values.phone}}" class="form-control form-control-sm"  placeholder="6392069625">
               </div>
               <div class="form-group">
                    <label for="">Email address</label>
                    <input required type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" id="" placeholder="exampleInputEmail1">
               </div>
               <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm"  placeholder="*******">
               </div>
               <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info" value="Create an account">
               </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
