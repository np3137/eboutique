{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load cart %}
{% load custom_filter %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <div class="text-center col">
                <img src="{% static 'shopping_cart.png' %}" alt="" class="" style="height: 150px;">
            <div class="display-8">Login Here</div>
            <hr>
            </div>
            <!--<h3 class="alert alert-light border mt-4 mb-4 rounded">Login Here</h3>-->
            <form action="/login/" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

               <div class="form-group">
                    <label for="">Email address</label>
                    <input required type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" id="" placeholder="exampleInputEmail1">
               </div>
               <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" class="form-control form-control-sm"  placeholder="*******">
               </div>
               <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info col-lg-4" value="Login">
               </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
